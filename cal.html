<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Mini Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .calc-btn{
            background-color: rgb(245, 215, 176);
            color: rgb(149, 12, 12);
            width: 60px;
            height: 60px;
        }

        .calc-disp{
            background-color: rgb(205, 233, 237);
            color: rgb(20, 7, 7);
            height: 100px;
            width: 310px;
            border-radius: 5px;
        }

        .c{
            margin-top: 25px;
            align-items: center;
            justify-content: center;
            color: rgb(0, 0, 0);
            display: flex;
        }
    </style>
</head>
<body>
    <h1 class="c">Simple Calculator</h1>
    <div class="container  p-5">
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div style="background-color: rgb(240, 248, 191);"  class="card" >
                    <div class="d-flex justify-content-center align-items-center p-3 ">
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 calc-disp">
                                <div class="inputString"></div>
                                <div class="expString"></div>
                                <div class="valueString"></div>
                            </div>
                        </div>
                    </div>
                   
                    <div class="d-flex justify-content-center align-items-center p-3 ">
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="NumLock"><small>Num <br>Lock</small></button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="Clear">CE</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="Delete">Del</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="/">/</button>
                            </div>
                        </div>
                    </div>
                   
                    <div class="d-flex justify-content-center align-items-center p-3 ">
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="7">7</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="8">8</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="9">9</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="*">x</button>
                            </div>
                        </div>
                    </div>
                 
                  
                    <div class="d-flex justify-content-center align-items-center p-3 ">
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="4">4</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="5">5</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="6">6</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="-">-</button>
                            </div>
                        </div>
                    </div>
                 
                  
                    <div class="d-flex justify-content-center align-items-center p-3 ">
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="1">1</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="2">2</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="3">3</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="+">+</button>
                            </div>
                        </div>
                    </div>
                 
                    
                    <div class="d-flex justify-content-center align-items-center p-3 ">
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                 <button type="button" class="btn btn-light calc-btn" style="width: 150px;" data-event_key="0">0</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key=".">.</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn" data-event_key="=">=</button>
                            </div>
                        </div>
                    </div>
                    
                 
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
   
     <script>
        $(document).ready(function () {
            let inputString = "";
            let numLockEnabled = true; // Initially enabled
    
            function updateDisplay() {
                $(".inputString").text(inputString);
            }
    
            function calculateResult() {
                try {
                    inputString = eval(inputString).toString();
                } catch (error) {
                    inputString = "Error";
                }
                updateDisplay();
            }
    
            function handleKeyPress(key) {
                if (!numLockEnabled && key.match(/[0-9]/)) return; // Disable numbers if Num Lock is off
    
                if (key.match(/[0-9\+\-\*\/\.]/)) {
                    inputString += key;
                } else if (key === "Enter" || key === "=") {
                    calculateResult();
                } else if (key === "Backspace" || key === "Delete") {
                    inputString = inputString.slice(0, -1);
                } else if (key === "Escape" || key === "Clear") {
                    inputString = "";
                } else if (key === "NumLock") {
                    numLockEnabled = !numLockEnabled; // Toggle Num Lock
                    updateNumLockIndicator();
                }
                updateDisplay();
            }
    
            function updateNumLockIndicator() {
                let indicator = $(".numlock-indicator");
                if (numLockEnabled) {
                    indicator.text("NumLock: ON").removeClass("text-danger").addClass("text-success");
                } else {
                    indicator.text("NumLock: OFF").removeClass("text-success").addClass("text-danger");
                }
            }
    
            $(document).on("keydown", function (e) {
                let key = e.key;
                let button = $('button[data-event_key="' + key + '"]');
    
                if (button.length) {
                    button.addClass("active");
                    setTimeout(() => {
                        button.removeClass("active");
                    }, 200);
                }
    
                handleKeyPress(key);
            });
    
            $(".calc-btn").on("click", function () {
                let key = $(this).attr("data-event_key");
                handleKeyPress(key);
            });
    
            // Add a visual indicator for Num Lock
            $(".calc-disp").prepend('<div class="numlock-indicator text-success">NumLock: ON</div>');
        });
    </script>
      
    
    
    </body>
</html>
